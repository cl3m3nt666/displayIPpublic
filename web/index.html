<!DOCTYPE html>

<html ng-app>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
  <script data-require="angular.js@1.2.15" data-semver="1.2.15" src="//code.angularjs.org/1.2.15/angular.js"></script>
  <script src="js/main.js"> </script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<title>Network info</title>

<body>

  <div class="container">

    <div class="masthead">
      <h3 class="text-muted">Network info</h3>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="bs-callout bs-callout-info" id="callout-xref-input-group">

        <h1>IP</h1>
        <p class="lead" ng-controller="GetInfoIP">{{allinfo.ip}}</p>
        <h1>Hostname</h1>
        <p class="lead" ng-controller="GetInfoIP">{{allinfo.hostname}}</p>
        <h1>Country</h1>
        <p class="lead" ng-controller="GetInfoIP">{{allinfo.country}}</p>
        <h1>Organisation</h1>
        <p class="lead" ng-controller="GetInfoIP">{{allinfo.org}}</p>

        <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"> Show full json object<br />
        <div ng-show="checked">
          <pre ng-controller="GetInfoIP" > {{allinfo | json}}</pre>
        </div>

      </div>
    </div>


    <!-- Site footer -->
    <footer class="footer">
      <p>cl3m3nt - 2017</p>
    </footer>

  </div> <!-- /container -->





</body></html>
